version: '3.5'
services:
  redis:
    container_name: iSTART_redis
    image: "redis:3.2"
    command: "redis-server --appendonly yes"
    volumes:
      - .:/data/
  composer:
    restart: 'no'
    container_name: iSTART_composer
    image: composer:latest
    command: install --ignore-platform-reqs
    volumes:
      - .:/app/
    depends_on:
      - redis
  istart:
    container_name: iSTART
    build:
      context: .
      target: base
    ports:
      - 8080:80
    volumes:
      - .:/var/www/html
    depends_on:
      - redis
      - composer
  db:
    image: mysql:5.6.41
    container_name: istart_db
    restart: always
    environment:
      MYSQL_DATABASE: istart
      MYSQL_USER: istart
      MYSQL_PASSWORD: istart
      MYSQL_ROOT_PASSWORD: istart
    ports:
      - 3306:3306
    volumes:
      - db_data:/var/lib/mysql/
volumes:
    db_data:
